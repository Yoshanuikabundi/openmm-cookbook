name: openmm-cookbook
channels:
  - conda-forge
dependencies:
  - python >= 3.7
  - pip
  - sphinx>=4.0.0,<5
  - nbsphinx
  - nbformat<5.2
  - pytest
  - nbval
  - myst-parser
  - sphinx-gallery
  # This should always point to the latest release of OpenMM.
  # If the above dependencies constrain the version of OpenMM
  # to something older than that, they should be updated.
  - openmm
